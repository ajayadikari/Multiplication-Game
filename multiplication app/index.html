<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="p-box">
        <div class="boxes">
            <div class="box-1 box">
                <h5>score: <span id="score">0</span></h5>
            </div>
            <div class="box-2 box">
                <h2>What is <span id="q1">0</span> multiply by <span id="q2">0</span>?</h2>
            </div>
            </div class="box-3 box">
                <input id="text-box" type="text" placeholder="Enter Your Answer" autofocus autocomplete="off">
            <div class="box-4 box submit">Submit</div>
        </div>
    </div>
</body>
</html>
